<body>
    <h1 class="center-align">Campaigns</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCampaignModal">Add
        Campaign</button>
    <div id="addCampaignModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Add Campaign</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="ChannelSelect">Select a Channel</label>
                    <input type="text" class="form-control" id="ChannelSelect" placeholder="Channel">
                    <label for="StartDate">Select a Start Date</label>
                    <input type="date" class="form-control" id="StartDate">
                    <label for="EndDate">Select a End Date</label>
                    <input type="date" class="form-control" id="EndDate">
                    <label for="Product">Select a Product</label>
                    <input type="text" class="form-control" id="ChannelSelect" placeholder="Product">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"> Add Campaign</button>
                </div>

            </div>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>Campaign ID</th>
            <th>Channel ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Product ID</th>
            <th>Cost</th>
            <th><button type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#updateModal">Update</button></th>
            <th><button type="button" class="btn btn-secondary">Delete</button></th>
        </tr>
    </table>
    <div id="updateModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Update Campaign</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="ChannelSelect">Select a Channel</label>
                    <input type="text" class="form-control" id="ChannelSelect" placeholder="Channel">
                    <label for="StartDate">Select a Start Date</label>
                    <input type="date" class="form-control" id="StartDate">
                    <label for="EndDate">Select a End Date</label>
                    <input type="date" class="form-control" id="EndDate">
                    <label for="Product">Select a Product</label>
                    <input type="text" class="form-control" id="ChannelSelect" placeholder="Product">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Update Campaign</button>
                </div>
            </div>
        </div>
</body>
